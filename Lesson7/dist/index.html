<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase App</title>
</head>
<body>
  <h1>🎬 Firebase Firestore: Películas</h1>

  <form id="add-movie-form">
    <input type="text" id="name" placeholder="Nombre" required />
    <input type="text" id="description" placeholder="Descripción" required />
    <button type="submit">Añadir película</button>
  </form>

  <ul id="movie-list"></ul>

  <!-- Firebase CDN y lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // Configuración
    const firebaseConfig = {
      apiKey: "AIzaSyBpw1nSSTiq88vvJRwBKXo015kUWldbM8A",
      authDomain: "notnotion-7c994.firebaseapp.com",
      projectId: "notnotion-7c994",
      storageBucket: "notnotion-7c994.firebasestorage.app",
      messagingSenderId: "886248722011",
      appId: "1:886248722011:web:6dd506d3034c7f958af97e"
    };

    // Inicializar
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "movies");

    const movieList = document.getElementById("movie-list");

    // Mostrar datos existentes
    async function loadMovies() {
      movieList.innerHTML = ""; // limpiar
      const snapshot = await getDocs(colRef);
      snapshot.docs.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.name}</strong>: ${data.description}
          <button data-id="${docSnap.id}">❌ Eliminar</button>
        `;
        movieList.appendChild(li);
      });
    }

    loadMovies();

    // Añadir película
    document.getElementById("add-movie-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;

      await addDoc(colRef, { name, description });
      e.target.reset();
      loadMovies();
    });

    // Delegar clicks de eliminar
    movieList.addEventListener("click", async (e) => {
      if (e.target.tagName === "BUTTON" && e.target.dataset.id) {
        const id = e.target.dataset.id;
        await deleteDoc(doc(db, "movies", id));
        loadMovies();
      }
    });
  </script>
</body>
</html>
