<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>🎬 Firebase Auth + Firestore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>🎬 Mis Pelis + Login</h1>
    <p id="welcome-msg" class="hidden"></p>

    <!-- 🔐 FORM LOGIN -->
    <div id="auth-section">
      <form id="auth-form">
        <input type="email" id="email" placeholder="Correo" required />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit" id="login-btn">Iniciar sesión</button>
        <button type="button" id="register-btn">Registrarse</button>
      </form>
    </div>

    <!-- 🔓 Botón logout -->
    <button id="logout-btn" class="hidden">Cerrar sesión</button>

    <!-- 🎬 FORM PELIS -->
    <form id="add-movie-form" class="hidden">
      <input type="text" id="name" placeholder="Nombre" required />
      <input type="text" id="description" placeholder="Descripción" required />
      <input type="text" id="category" placeholder="Categoría" required />
      <input type="number" id="year" placeholder="Año" required />
      <button type="submit">Guardar película</button>
    </form>

    <ul id="movie-list"></ul>

    <script type="module" src="./allJavascript.js"></script>
  </body>
</html>
